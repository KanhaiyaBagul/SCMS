<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SCMS</title>
  <link rel="stylesheet" href="styleslogin_register.css">
  <link rel="stylesheet" href="font.css">
</head>
<body>
  <div class="container">
    <h2>Login to SCMS</h2>

    <form id="loginForm" class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required
               minlength="3" maxlength="30" pattern="[a-zA-Z0-9]+" title="Alphanumeric characters only">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
               minlength="6">
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <div id="message" class="message"></div>
    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const loginBtn = document.getElementById("loginBtn");
      const messageEl = document.getElementById("message");
      
      // Clear previous messages
      messageEl.textContent = "";
      messageEl.className = "message";
      loginBtn.disabled = true;

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            username: this.username.value,
            password: this.password.value
          })
        });

        if (response.redirected) {
          window.location.href = response.url;
          return;
        }

        const result = await response.json();
        
        if (response.ok) {
          messageEl.textContent = "Login successful! Redirecting...";
          messageEl.classList.add("success");
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          messageEl.textContent = result.error || "Invalid credentials";
          messageEl.classList.add("error");
        }
      } catch (error) {
        console.error("Login error:", error);
        messageEl.textContent = "Network error. Please try again.";
        messageEl.classList.add("error");
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Auto-focus username field on page load
    window.onload = () => document.getElementById("username").focus();
  </script>
</body>
</html>
