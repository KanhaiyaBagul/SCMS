<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Categories</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .sidebar { position: fixed; width: 200px; height: 100%; background: #333; color: white; }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li a { display: block; padding: 10px 20px; color: white; text-decoration: none; }
        .sidebar ul li a:hover { background: #555; }
        .main-content { margin-left: 200px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-container { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin/dashboard.html">Dashboard</a></li>
            <li><a href="/admin/complaints.html">Complaints</a></li>
            <li><a href="/admin/users.html">Users</a></li>
            <li><a href="/admin/categories.html">Categories</a></li>
            <li><a href="/admin/departments.html">Departments</a></li>
            <li><a href="/admin/settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Category Management</h1>

        <div class="form-container">
            <h2>Create Category</h2>
            <form id="create-category-form">
                <input type="text" id="name" placeholder="Category Name" required>
                <button type="submit">Create Category</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categories-table-body"></tbody>
        </table>
    </div>

    <div id="edit-category-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Category</h2>
            <form id="edit-category-form">
                <input type="hidden" id="edit-category-id">
                <input type="text" id="edit-name" placeholder="Category Name" required>
                <button type="submit">Update Category</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/admin/login.html';
        }

        const categoriesTableBody = document.getElementById('categories-table-body');
        const modal = document.getElementById('edit-category-modal');

        const fetchCategories = async () => {
            const response = await fetch('/admin/categories', { headers: { 'Authorization': `Bearer ${token}` } });
            const categories = await response.json();
            renderCategories(categories);
        };

        const renderCategories = (categories) => {
            categoriesTableBody.innerHTML = '';
            categories.forEach(category => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${category.name}</td>
                    <td>
                        <button onclick="openModal('${category._id}', '${category.name}')">Edit</button>
                        <button onclick="deleteCategory('${category._id}')">Delete</button>
                    </td>
                `;
                categoriesTableBody.appendChild(row);
            });
        };

        document.getElementById('create-category-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const response = await fetch('/admin/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name })
            });
            if (response.ok) fetchCategories();
            else alert('Failed to create category');
        });

        const deleteCategory = async (categoryId) => {
            if (confirm('Are you sure you want to delete this category?')) {
                const response = await fetch(`/admin/categories/${categoryId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) fetchCategories();
                else alert('Failed to delete category');
            }
        };

        const openModal = (id, name) => {
            document.getElementById('edit-category-id').value = id;
            document.getElementById('edit-name').value = name;
            modal.style.display = 'block';
        };

        const closeModal = () => {
            modal.style.display = 'none';
        };

        document.getElementById('edit-category-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-category-id').value;
            const name = document.getElementById('edit-name').value;
            const response = await fetch(`/admin/categories/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name })
            });
            if (response.ok) {
                closeModal();
                fetchCategories();
            } else {
                alert('Failed to update category');
            }
        });

        fetchCategories();
    </script>
</body>
</html>
