    <div class="main-content">
        <h1>Settings</h1>

        <div class="form-container" style="margin-bottom: 2rem;">
            <h2>Data Management</h2>
            <button id="archive-complaints-btn" class="btn btn-primary">Archive Complaints Older Than One Year</button>
        </div>

        <div class="form-container" style="margin-bottom: 2rem;">
            <h2>Server Logs</h2>
            <pre id="logs-content" style="background: #eee; padding: 10px; border: 1px solid #ccc; max-height: 500px; overflow-y: scroll; white-space: pre-wrap;"></pre>
        </div>

        <div class="email-templates form-container">
            <h2>Email Templates</h2>
            <p>Email template configuration is not yet available.</p>
        </div>
    </div>
    <script>
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/index.html';
        }

        document.getElementById('archive-complaints-btn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to archive all complaints older than one year?')) {
                const response = await fetch('/admin/complaints/archive', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    alert('Complaints archived successfully');
                } else {
                    alert('Failed to archive complaints');
                }
            }
        });

        const fetchLogs = async () => {
            const response = await fetch('/admin/logs', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const logs = await response.text();
            document.getElementById('logs-content').textContent = logs;
        };

        fetchLogs();
    </script>
    <script src="admin_script.js"></script>
