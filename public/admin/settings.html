<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin/dashboard.html">Dashboard</a></li>
            <li><a href="/admin/complaints.html">Complaints</a></li>
            <li><a href="/admin/users.html">Users</a></li>
            <li><a href="/admin/categories.html">Categories</a></li>
            <li><a href="/admin/departments.html">Departments</a></li>
            <li><a href="/admin/settings.html">Settings</a></li>
            <li><a href="#" id="admin-logout-btn">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Settings</h1>

        <div class="form-container">
            <h2>Data Management</h2>
            <button id="archive-complaints-btn">Archive Complaints Older Than One Year</button>
        </div>

        <div class="logs-container form-container">
            <h2>Server Logs</h2>
            <pre id="logs-content" style="background: #eee; padding: 10px; border: 1px solid #ccc; max-height: 500px; overflow-y: scroll; white-space: pre-wrap;"></pre>
        </div>

        <div class="email-templates form-container">
            <h2>Email Templates</h2>
            <p>Email template configuration is not yet available.</p>
        </div>
    </div>
    <script>
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/index.html';
        }

        document.getElementById('archive-complaints-btn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to archive all complaints older than one year?')) {
                const response = await fetch('/admin/complaints/archive', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    alert('Complaints archived successfully');
                } else {
                    alert('Failed to archive complaints');
                }
            }
        });

        const fetchLogs = async () => {
            const response = await fetch('/admin/logs', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const logs = await response.text();
            document.getElementById('logs-content').textContent = logs;
        };

        fetchLogs();
    </script>
    <script src="admin_script.js"></script>
</body>
</html>
