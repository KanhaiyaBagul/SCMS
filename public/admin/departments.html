    <div class="main-content">
        <h1>Department Management</h1>

        <div class="form-container" style="margin-bottom: 2rem;">
            <h2>Create Department</h2>
            <form id="create-department-form">
                <div class="form-group">
                    <label for="name">Department Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="manager">Manager</label>
                    <select id="manager" class="form-control">
                        <option value="">Select Manager</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Department</button>
            </form>
        </div>

        <table class="content-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Manager</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="departments-table-body"></tbody>
        </table>
    </div>

    <div id="edit-department-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Department</h2>
            <form id="edit-department-form">
                <input type="hidden" id="edit-department-id">
                <input type="text" id="edit-name" placeholder="Department Name" required>
                <select id="edit-manager">
                    <option value="">Select Manager</option>
                </select>
                <button type="submit">Update Department</button>
            </form>
        </div>
    </div>

    <script>
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/index.html';
        }

        const departmentsTableBody = document.getElementById('departments-table-body');
        const managerSelect = document.getElementById('manager');
        const editManagerSelect = document.getElementById('edit-manager');
        const modal = document.getElementById('edit-department-modal');

        const fetchDepartments = async () => {
            const response = await fetch('/admin/departments', { headers: { 'Authorization': `Bearer ${token}` } });
            const departments = await response.json();
            renderDepartments(departments);
        };

        const renderDepartments = (departments) => {
            departmentsTableBody.innerHTML = '';
            departments.forEach(department => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${department.name}</td>
                    <td>${department.manager ? department.manager.username : 'N/A'}</td>
                    <td>
                        <button onclick="openModal('${department._id}', '${department.name}', '${department.manager?._id}')">Edit</button>
                        <button class="delete-btn" onclick="deleteDepartment('${department._id}')">Delete</button>
                    </td>
                `;
                departmentsTableBody.appendChild(row);
            });
        };

        const fetchUsers = async () => {
            const response = await fetch('/admin/users', { headers: { 'Authorization': `Bearer ${token}` } });
            const users = await response.json();
            users.forEach(user => {
                if(user.role === 'manager' || user.role === 'admin') {
                    const option = document.createElement('option');
                    option.value = user._id;
                    option.textContent = user.username;
                    managerSelect.appendChild(option.cloneNode(true));
                    editManagerSelect.appendChild(option);
                }
            });
        };

        document.getElementById('create-department-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const manager = document.getElementById('manager').value;
            const response = await fetch('/admin/departments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name, manager })
            });
            if (response.ok) fetchDepartments();
            else alert('Failed to create department');
        });

        const deleteDepartment = async (departmentId) => {
            if (confirm('Are you sure you want to delete this department?')) {
                const response = await fetch(`/admin/departments/${departmentId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) fetchDepartments();
                else alert('Failed to delete department');
            }
        };

        const openModal = (id, name, managerId) => {
            document.getElementById('edit-department-id').value = id;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-manager').value = managerId;
            modal.style.display = 'block';
        };

        const closeModal = () => {
            modal.style.display = 'none';
        };

        document.getElementById('edit-department-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-department-id').value;
            const name = document.getElementById('edit-name').value;
            const manager = document.getElementById('edit-manager').value;
            const response = await fetch(`/admin/departments/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name, manager })
            });
            if (response.ok) {
                closeModal();
                fetchDepartments();
            } else {
                alert('Failed to update department');
            }
        });

        fetchDepartments();
        fetchUsers();
    </script>
    <script src="admin_script.js"></script>
