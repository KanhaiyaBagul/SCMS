<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Complaints</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin/dashboard.html">Dashboard</a></li>
            <li><a href="/admin/complaints.html">Complaints</a></li>
            <li><a href="/admin/users.html">Users</a></li>
            <li><a href="/admin/categories.html">Categories</a></li>
            <li><a href="/admin/departments.html">Departments</a></li>
            <li><a href="/admin/settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Complaint Management</h1>
        <div class="filters">
            <input type="text" id="search" placeholder="Search by title...">
            <select id="status-filter">
                <option value="">All Statuses</option>
                <option value="New">New</option>
                <option value="In Review">In Review</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            <a href="/admin/complaints/report" download="complaints-report.csv" class="button">Download Report</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>User</th>
                    <th>Department</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="complaints-table-body">
                <!-- Complaints will be loaded here -->
            </tbody>
        </table>
    </div>
    <script>
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/index.html';
        }

        const complaintsTableBody = document.getElementById('complaints-table-body');
        const searchInput = document.getElementById('search');
        const statusFilter = document.getElementById('status-filter');
        let allComplaints = [];

        const fetchComplaints = async () => {
            const response = await fetch('/admin/complaints', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const complaints = await response.json();
            allComplaints = complaints;
            renderComplaints(complaints);
        };

        const renderComplaints = (complaints) => {
            complaintsTableBody.innerHTML = '';
            complaints.forEach(complaint => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${complaint.title}</td>
                    <td>${complaint.user ? complaint.user.username : 'N/A'}</td>
                    <td>${complaint.department}</td>
                    <td>${complaint.priority}</td>
                    <td>${complaint.status}</td>
                    <td>${complaint.assignedTo ? complaint.assignedTo.username : 'Unassigned'}</td>
                    <td><a href="/admin/complaint.html?id=${complaint._id}">View</a></td>
                `;
                complaintsTableBody.appendChild(row);
            });
        };

        const filterAndSearch = () => {
            let filteredComplaints = allComplaints;

            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredComplaints = filteredComplaints.filter(c => c.title.toLowerCase().includes(searchTerm));
            }

            const status = statusFilter.value;
            if (status) {
                filteredComplaints = filteredComplaints.filter(c => c.status === status);
            }

            renderComplaints(filteredComplaints);
        };

        searchInput.addEventListener('input', filterAndSearch);
        statusFilter.addEventListener('change', filterAndSearch);

        fetchComplaints();
    </script>
</body>
</html>
